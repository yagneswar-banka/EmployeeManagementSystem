<!-- src/main/resources/templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-3">Employee List</h2>
    <a href="/showAddForm" class="btn btn-primary mb-3">Add New Employee</a>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}">1</td>
                <td th:text="${employee.name}">John Doe</td>
                <td th:text="${employee.department}">HR</td>
                <td th:text="${employee.email}">john@example.com</td>
                <td>
                    <a th:href="@{'/showUpdateForm/' + ${employee.id}}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/deleteEmployee/' + ${employee.id}}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
